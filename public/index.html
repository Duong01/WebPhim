<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta
      name="description"
      content="Xem phim mới nhất, phim hot, phim bộ, phim lẻ online miễn phí, chất lượng cao."
    />
    <!-- SEO cơ bản -->
    <meta name="keywords" content="xem phim, phim lẻ, phim bộ, phim online, phim HD miễn phí" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Web Phim Online" />

    <!-- Open Graph cho Facebook / Zalo -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Web Phim Online" />
    <meta property="og:title" content="Web Phim Online - Xem phim miễn phí" />
    <meta
      property="og:description"
      content="Xem phim mới nhất, phim hot, phim bộ, phim lẻ online miễn phí, chất lượng cao."
    />
    <meta property="og:image" content="https://web-phim-one.vercel.app//thumbnail-default.jpg" />
    <meta property="og:url" content="https://web-phim-one.vercel.app/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Web Phim Online - Xem phim miễn phí" />
    <meta
      name="twitter:description"
      content="Kho phim mới nhất, hot nhất, xem phim online miễn phí."
    />
    <meta name="twitter:image" content="https://web-phim-one.vercel.app/thumbnail-default.jpg" />
    
    <link rel="icon" href="<%= BASE_URL %>icon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    .selector-for-some-widget {
      box-sizing: content-box;
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
